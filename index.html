<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Nerdearla</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="letter-n">
                <div class="rectangle letter-n-1">
                    <div class="circle"></div>
                </div>

                <div class="rectangle letter-n-3"></div>

                <div class="rectangle letter-n-2">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="letter-e">
                <div class="rectangle letter-e-2"></div>

                <div class="rectangle letter-e-4"></div>

                <div class="rectangle letter-e-1">
                    <div class="circle circle1"></div>

                    <div class="circle circle2"></div>

                    <div class="circle circle3"></div>
                </div>

                <div class="rectangle letter-e-3"></div>
            </div>

            <div class="letter-r">
                <div class="curved-line">
                    <div class="circle circle4"></div>
                </div>
                <div class="curved-line2"></div>
                <div class="patchr1"></div>

                <div class="rectangle letter-r-1">
                    <div class="circle circle2"></div>
                </div>

                <div class="rectangle letter-r-2">
                    <div class="circle circle1"></div>
                    <div class="circle circle3"></div>

                    <div class="overflowr4">
                        <div class="rectangle letter-r-4"></div>
                    </div>
                </div>

                <div class="patchr2"></div>

                <div class="overflowr3">
                    <div class="rectangle letter-r-3"></div>
                </div>

                <div class="rectangle letter-r-5"></div>
            </div>

            <div class="letter-d">
                <div class="curved-lined1"></div>
                <div class="patchd1"></div>
                <div class="curved-lined2"></div>
                <div class="curved-lined3"></div>
                <div class="patchd2"></div>
                <div class="curved-lined4"></div>

                <div class="rectangle letter-d-1"></div>

                <div class="overflowd2">
                    <div class="rectangle letter-d-2"></div>
                </div>

                <div class="patchd3"></div>
                <div class="circle circle1"></div>

                <div class="overflowd3">
                    <div class="rectangle letter-d-3"></div>
                </div>

                <div class="circle circle2"></div>

                <div class="overflowd5">
                    <div class="rectangle letter-d-5"></div>
                </div>

                <div class="overflowd4">
                    <div class="rectangle letter-d-4"></div>
                </div>

                <div class="circle circle3"></div>
            </div>
        </div>

        <footer>
            Made with ❤️ by
            <a href="https://twitter.com/DamianCatanzaro" target="_blank"
                >@DamianCatanzaro</a
            >
            /
            <a href="https://twitter.com/courseit_" target="_blank"
                >@courseit_</a
            >
        </footer>
    </body>
</html>
